<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Convertor</title>
    <link rel="stylesheet" href="./style.css">
    <!-- box icon -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- fontAwesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    
</head>
<body>
    
<div class="container">
    <div class="temperature-convertor">
        <div class="mobile">
            <p>9.15 PM</p>
            <div>
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi' ></i>
                <i class='bx bxs-battery-charging' ></i>
            </div>
        </div>
        <h2 class="title">Temperature Convertor</h2>
        <div class="result">
          <span class="result-heading">Result (Celsius)</span>
          <h2 class="celsius-value" id="celsius">1</h2>
        </div>
<!-- input field -->
        <div class="degree-type">
            <!-- for degrees -->
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree">
            
          </div>
        <!-- for option selection -->
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperatures" id="temp-type" autocomplete="on">
            <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
            <option value="kelvin"  id="kelvin">Kelvin</option>
            </select>
          </div>
        </div>

        <button id="convert-btn">Convertor</button>
    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>
